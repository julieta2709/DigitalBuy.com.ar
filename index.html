<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalBuy.com.ar</title>
    <link rel="shortcut icon" href="./assets/DBwhite.png" />
    <script
      src="https://kit.fontawesome.com/8665e84bf1.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header_container">
        <img
          class="header_logo_img"
          src="./assets/DigitalBuy-grey.png"
          alt="logo de la marca"
        />
        <div class="header_parrafo">
          <h1>DIGITALBUY.com.ar</h1>
          <h2>¡Sitio en construcción!</h2>
        </div>
      </div>
    </header>
    <main>
      <h3 class="header_parrafo_h3">
        Disculpa las molestias, estamos trabajando para brindarte una mejor
        experiencia.
      </h3>
      <p>
        Mientras podes elegir los productos de nuestros catálogos y pedirlos por
        whatsapp
      </p>
      <div class="container">
        <div class="card-title">
          <h5>Catálogo</h5>
        </div>
        <div class="card-container">
          <a href="./assets/Catalogo Truper 2023-2024.pdf">
            <div class="card">
              <div class="card2">
                <img
                  src="./assets/logo_truper.svg"
                  class="card-logo"
                  alt="logo logo_truper"
                />
              </div>
            </div>
          </a>
          <a href="./assets/CATÁLOGO LQ 2023-24 (1).pdf">
            <div class="card">
              <div class="card2">
                <img
                  src="./assets/lusqtoff.png"
                  class="card-logoLQ"
                  alt="logo logo_LQ"
                />
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wsp">
        <h5>Escribinos por whatsapp</h5>
        <ul class="list-wsp">
          <li>
            <a href="https://api.whatsapp.com/send?phone=5491159499913">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
