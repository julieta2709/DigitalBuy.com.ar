<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalBuy.com.ar</title>
    <link rel="shortcut icon" href="./assets/DBwhite.png" />
    <script
      src="https://kit.fontawesome.com/8665e84bf1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header_container">
        <a class="header_logo_link" href="./index.html">
          <img
            class="header_logo_img"
            src="./assets/DigitalBuy-grey.png"
            alt="logo de la marca"
          />
        </a>
        <div class="header_parrafo">
          <h1 class="header_parrafo_h1">DigitalBuy.com.ar</h1>
          <h2 class="header_parrafo_h2">¡Sitio en construcción!</h2>
        </div>
      </div>
    </header>
    <main>
      <h3 class="header_parrafo_h3">
        Disculpa las molestias, estamos trabajando para brindarte una mejor
        experiencia.
      </h3>
      <p>
        Mientras podes elegir los productos de nuestros catálogos y pedirlos por
        whatsapp
      </p>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <h5>Catálogo</h5>
            </div>
          </div>
          <div class="row d-flex align-items-stretch">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card flex-fill">
                <a href="./assets/Catalogo Truper 2023-2024.pdf">
                  <img
                    src="./assets/logo_truper.svg"
                    class="card-img-top"
                    alt="logo logo_truper"
                  />
                </a>
              </div>
              <div class="col-sm-6">
                <div class="card flex-fill">
                  <a href="./assets/CATÁLOGO LQ 2023-24 (1).pdf">
                    <img
                      src="./assets/logoLQ.png"
                      class="card-img-top"
                      alt="logo logo_LQ"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wsp">
        <h5>Escribinos por whatsapp</h5>
        <ul class="list-wsp">
          <li>
            <a href="https://api.whatsapp.com/send?phone=5491159499913">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
